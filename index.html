<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Estudio Contable MT - Impositivo, laboral y societario</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
</head>
<body>
    
    <!-- Header -->
    <div id="colourbar">
        <div id="loginSection">
            <button 
                id="loginButton" type="button" class="mainbutton provisorio" 
                data-bs-toggle="modal" data-bs-target="#loginModal">
                Ingresar
            </button>
            <button 
                id="registerButton" type="button" class="mainbutton provisorio" 
                data-bs-toggle="modal" data-bs-target="#registerModal">
                Registrarse
            </button>
            <!--Esto se reemplaza con el usuario logueado, hay que agregar función para agregar vencimientos-->
            <button 
                id="loggedUser" type="button" class="mainbutton provisorio displayNone" onclick="">
                UserName
            </button>
        </div>
    </div>

    <!--La información de cada tabla será cargada en vectores-->
    <div id="infobar">
        <h2>Mis vencimientos</h2>
        <div class="vencim-table">
            <h3>Impuesto 1</h3>
            <p>dd/mm/aaaa</p>
        </div>
        <div class="vencim-table">
            <h3>Impuesto 2</h3>
            <p>dd/mm/aaaa</p>
        </div>
        <div class="vencim-table">
            <h3>Impuesto 3</h3>
            <p>dd/mm/aaaa</p>
        </div>
        <div class="vencim-table">
            <h3>Impuesto 4</h3>
            <p>dd/mm/aaaa</p>
        </div>
        <div class="vencim-table">
            <h3>Impuesto 5</h3>
            <p>dd/mm/aaaa</p>
        </div>
    </div>

    <!-- Modal de logueo-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="loginInput">
                        <label for="user">CUIT</label>
                        <input id="user" name="user" type="number">
                        <label for="password">Contraseña</label>
                        <input id="password" name="password" type="password">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="loginSubmit" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="loginF(event)">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de registro-->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="registerInput">

                    </form>
                </div>
            </div>
        </div>
    </div>
    <form id="turnForm" class="displayNone">
        <div id="camp1" class="dataForm">
            <label for="nameForm">Nombre</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div id="camp2">
            <label for="day" class="dataForm">Ingrese fecha</label>
            <input type="text" id="day" name="day" placeholder="dd" requireds>
            <input type="text" id="month" name="month" placeholder="mm"required>
            <input type="text" id="year" name="year" placeholder="aaaa"required>
            <select id="schedule" name="schedule" required>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
            </select>
        </div>
        <div id="camp3">
            <label for="tel" class="dataForm">Número de teléfono</label>
            <input type="text" id="tel" name="tel" required>
        </div>
        <div id="camp4">
            <label for="type">Tipo de contribuyente</label>
            <select id="type" name="type" required>
                <option value="1">Responsable Inscripto</option>
                <option value="2">Monotributista</option>
            </select>
        </div>
        <div id="camp5">
            <label for="cantTopics">¿Cuántos temas desea consultar?</label>
            <select type="number" id="cantTopics" name="cantTopics" onchange="" required>
                <option value="" selected disabled hidden>(Seleccionar)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div id="camp6">
        <!-- Acá se van a colocar los campos de temas por medio de javascript -->
        </div>
        <div id="okCancel">
            <button id="submitButton" class="formButton" type="submit" onclick="addTurn(turnos, event)">Enviar</button>
            <button id="cancel" class="formButton"onclick="hideInfo('#turnForm', event)">Cancelar</button>
        </div>    
    </form>

    <img id="logo" src="./logo.png">
    <div class="access">
        <a href="#">Ingresar a la web</a>
    </div>
    <div class="opciones">
        <!-- Turnos, cotizador y scripts correspondientes-->
        <script src="./turns.js"></script>
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <button class="mainbutton provisorio"  onclick="document.querySelector('#turnForm').classList.remove('displayNone')">
        Pedir un turno</button>
        <button class="mainbutton provisorio"  onclick="findTurnForUser(turnos)">Consultar un turno</button>
        <button class="mainbutton" onclick="">Cotizar servicio</button>
    </div>
    <div id="blackBackground" class="displayNone">
        <div id="turnInfo">
            <h2>INFORMACIÓN DEL TURNO</h2>
            <p id="turnDetails"></p>
            <div id="turnButtons" class="turnButtons">
                <button onclick="hideInfo('#blackBackground', event)">OK</button>
            </div>
        </div>

    </div>
</body>
<footer>
    <p>Estudio Contable MT - 2022 - Alumno: Guillermo Seclen Alfaro</p>
</footer>
</html>
