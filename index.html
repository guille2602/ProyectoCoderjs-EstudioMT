<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Estudio Contable MT - Impositivo, laboral y societario</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    
    <!-- Header -->
    <div id="colourbar">
        <div id="loginSection">
            <button 
                id="loginButton" type="button" class="mainbutton provisorio" 
                data-bs-toggle="modal" data-bs-target="#loginModal">
                Ingresar
            </button>
            <button 
                id="registerButton" type="button" class="mainbutton provisorio" 
                data-bs-toggle="modal" data-bs-target="#registerModal">
                Registrarse
            </button>
            <!--Esto se reemplaza con el usuario logueado, hay que agregar función para agregar vencimientos-->
            <button 
                id="loggedUser" type="button" class="mainbutton provisorio displayNone" onclick="logout(event)">
                UserName
            </button>
        </div>
    </div>

    <!--La información de cada tabla será cargada en vectores-->
    <div id="infobar" class="displayNone">
        <h2>Mis vencimientos</h2>
        <div id="autonomTable" class="vencim-table displayNone">
            <h3 id="autonomTitle">Autónomos</h3>
            <p id="autonomDate">dd/mm/aaaa</p>
        </div>
        <div id="sicossTable"class="vencim-table displayNone">
            <h3>Seguridad social</h3>
            <p id="sicossDate">dd/mm/aaaa</p>
        </div>
        <div id="ivaTable"class="vencim-table displayNone">
            <h3>IVA</h3>
            <p id="ivaDate">dd/mm/aaaa</p>
        </div>
        <div id="iibbTable" class="vencim-table displayNone">
            <h3>Ingresos brutos</h3>
            <p id="iibbDate">dd/mm/aaaa</p>
        </div>
    </div>

    <!-- Se va a usar también para validar los turnos y que no se puedan asignar un día feriado-->
    <div id="proxferiadoFloat" class="displayNone"></div>


    <!-- Modal de logueo-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="loginInput">
                        <label for="cuit">CUIT</label>
                        <input id="cuit" name="cuit" type="number" maxlength="11" required="">
                        <label for="password">Contraseña</label>
                        <input id="password" name="password" type="password" required>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="loginSubmit" type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="loginF(event)">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de registro-->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="registerInput">
                        <div class="flex-y">
                            <label for="regName">Nombre completo</label>
                            <input type="text" id="regName" name="regName">
                        </div>
                        <div class="flex-y">
                            <label for="regCUIT" maxlength="11">CUIT (Sin guiones)</label>
                            <input type="number" id="regCUIT" name="regCUIT">
                        </div>
                        <div class="flex-y">
                            <label for="regPass" maxlength="11">Contraseña</label>
                            <input type="password" id="regPass" name="regPass">
                        </div>
                        <div class="flex-y">
                            <label for="regCelNum">Número de celular</label>
                            <input type="number" id="regCelNum" name="regCelNum">
                        </div>
                        <div class="flex-x">
                            <label for="regType">Condición ante el IVA</label>
                            <select id="regType" name="regType">
                                <option value="" selected disabled hidden>(Seleccionar)</option>
                                <option value="1">Responsable Inscripto</option>
                                <option value="2">Monotributista</option>
                                <option value="3">Exento</option>
                            </select>
                        </div>
                        <div id="impuestos" class="flex-y">
                            <h4>Seleccione los vencimientos mensuales que desea visualizar</h4>
                            <div id="impositivo" class="flex-x">
                                <label for="regImp">Autónomos / Monotributo</label>
                                <input type="checkbox" id="regImp" name="regImp">
                            </div>
                            <div id="sicoss" class="flex-x">
                                <label for="regSegSoc">Seguridad social</label>
                                <input type="checkbox" id="regSegSoc" name="regSueldos">
                            </div>
                            <div id="iva" class="flex-x">
                                <label for="regIva">Impuesto al valor agregado (IVA)</label>
                                <input type="checkbox" id="regIva" name="regIva">
                            </div>
                            <div id="iibb" class="flex-x">
                                <label for="regIngresosBrutos">Ingresos brutos</label>
                                <select id="regIngresosBrutos" name ="regIngresosBrutos" required>
                                    <option value="0" selected>(Seleccionar)</option>
                                    <option value="1">ARBA</option>
                                    <option value="2">AGIP</option>
                                    <option value="3">Convenio multilateral</option>
                                </select>
                            </div> 
                        </div>
                        <div class="x-flex twobuttons">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="regSubmit" type="submit" class="btn btn-primary displayNone" data-bs-dismiss="modal" onclick="signUp(event)">Crear usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!-- Solicitud de turnos-->

    <form id="turnForm" class="displayNone">
        <div id="camp1" class="dataForm">
            <label for="nameForm">Nombre</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div id="camp2">
            <label for="day" class="dataForm">Ingrese fecha</label>
            <!-- <input type="text" id="day" name="day" placeholder="dd" required>
            <input type="text" id="month" name="month" placeholder="mm" required>
            <input type="text" id="year" name="year" placeholder="aaaa" required>
            <select id="schedule" name="schedule" required>

                <option value='{"hours":"13","minutes":"0"}'>13:00</option>

            </select> -->
            <input type="datetime-local" id="turnDate" placeholder="Elija una fecha" required>
        </div>
        <div id="camp3">
            <label for="tel" class="dataForm">Número de teléfono</label>
            <input type="text" id="tel" name="tel" required>
        </div>
        <div id="camp4">
            <label for="type">Tipo de contribuyente</label>
            <select id="type" name="type" required>
                <option value="1">Responsable Inscripto</option>
                <option value="2">Monotributista</option>
            </select>
        </div>
        <div id="camp5">
            <label for="cantTopics">¿Cuántos temas desea consultar?</label>
            <select type="number" id="cantTopics" name="cantTopics" onchange="" required>
                <option value="" selected disabled hidden>(Seleccionar)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div id="camp6">
        <!-- Acá se van a colocar los campos de temas por medio de javascript -->
        </div>
        <div id="okCancel">
            <button id="submitButton" class="formButton" type="submit" onclick="addTurn(turnos, event)">Enviar</button>
            <button id="cancel" class="formButton"onclick="hideInfo('#turnForm', event)">Cancelar</button>
        </div>    
    </form>

    <img id="logo" src="./logo.png">
    <div class="access">
        <a href="#">Ingresar a la web</a>
    </div>
    <div class="opciones">
        <!-- Turnos, cotizador y scripts correspondientes-->
        <button type="button" id="requestTurnButton" class="mainbutton provisorio">
        Pedir turno</button>
        <button class="mainbutton provisorio"  onclick="findTurnForUser(turnos)">Consultar turno</button>
        <button class="mainbutton" onclick="">Cancelar turno</button>
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./turns.js"></script>
    <script src="./feriados.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <p>Estudio Contable MT - 2022 - Alumno: Guillermo Seclen Alfaro</p>
</footer>
</html>
